version: '3.8'

services:
  kpcl-automation:
    build: .
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - BROWSER=chrome
      - HEADLESS=true
      - TIMEOUT=60
    volumes:
      - ./screenshots:/app/screenshots
      - ./logs:/app/logs
      - ./.env:/app/.env
    restart: unless-stopped
    container_name: kpcl-automation
    
  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - kpcl-automation
    restart: unless-stopped
    container_name: kpcl-nginx
